language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  - pip
  - directories:
     - $HOME/.gradle/caches/
     - $HOME/.gradle/wrapper/
script: ./gradlew -iS build -x test
env:
  global:
    - secure: 
deploy:
  - provider: lambda
    skip_cleanup: true
    region: eu-west-1
    function_name: devternity_ticket_generator
    role: devternity_lambda_executor
    handler_name: lv.latcraft.devternity.tickets.TicketGenerator::generate
    memory_size: 1024
    timeout: 300
    runtime: java8
    zip: build/distributions
    on:
      repo: devternity/ticket-generator
notifications:
  slack:
    secure: 
